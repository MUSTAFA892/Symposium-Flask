<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
   </head>
<body>
  <div class="wrapper">
    <h2>Synaptix Registration</h2>
    <form action="/store_data" method="post">
      <div class="input-box">
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="text" name="mobilenumber" title="Error Message" pattern="[1-9]{1}[0-9]{9}" placeholder="Enter your number" required>
      </div>
      <div class="input-box">
        <input type="text" id="college" name="college" placeholder="Enter your college name" required>
      </div>
      <div class="input-box">
        <input type="text" id="teamname" name="teamname" placeholder="Enter your team name" required>
      </div>
      <label>Select events (up to two):</label>
      <div class="checkbox-container">
          <div class="optgroup">
              <span class="group-label">Technical events</span>
              <label><input type="checkbox" value="paper_presentation"> Paper Presentation</label>
              <label><input type="checkbox" value="best_prompting"> Best Prompting</label>
              <label><input type="checkbox" value="tech_pictionary"> Tech Pictionary</label>
              <label><input type="checkbox" value="cicada"> Cicada</label>
              <label><input type="checkbox" value="technical_quiz"> Technical Quiz</label>
          </div>
          <div class="optgroup">
              <span class="group-label">Non-technical events</span>
              <label><input type="checkbox" value="ipl_auction"> IPL Auction</label>
              <label><input type="checkbox" value="esports"> E-sports</label>
              <label><input type="checkbox" value="chess"> Chess</label>
              <label><input type="checkbox" value="photography"> Photography</label>
              <label><input type="checkbox" value="meme"> Meme</label>
          </div>
      </div>
      <p id="warning" class="warning"></p>
    </div>
    
    <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
    </div>
    <div class="input-box button">
        <input type="Submit" value="Register Now">
    </div>
    <div class="text">
        <h3>Already have an account? <a href="#">Login now</a></h3>
    </div>
    </form>
  </div>
</body>
<script>
    // Function to handle checkbox selection
const checkboxes = document.querySelectorAll('.optgroup input[type="checkbox"]');
checkboxes.forEach(checkbox => {
    checkbox.addEventListener('change', function() {
        const selectedCount = document.querySelectorAll('.optgroup input[type="checkbox"]:checked').length;
        if (selectedCount > 2) {
            document.getElementById('warning').textContent = "You can select up to two events only.";
            this.checked = false;
        } else {
            document.getElementById('warning').textContent = "";
        }
    });
});

</script>
</html>
