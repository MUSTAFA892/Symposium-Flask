<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #EFEAE3;
        }
        .wrapper {
            position: relative;
            max-width: 430px;
            width: 100%;
            background: #fff;
            padding: 34px;
            border-radius: 6px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .wrapper h2 {
            position: relative;
            font-size: 22px;
            font-weight: 600;
            color: #333;
        }
        .wrapper h2::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 240px;
            border-radius: 12px;
            background: #4070f4;
        }
        .wrapper form {
            margin-top: 30px;
        }
        .wrapper form .input-box {
            height: 52px;
            margin: 18px 0;
        }
        form .input-box input {
            height: 100%;
            width: 100%;
            outline: none;
            padding: 0 15px;
            font-size: 17px;
            font-weight: 400;
            color: #333;
            border: 1.5px solid #C7BEBE;
            border-bottom-width: 2.5px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .input-box input:focus,
        .input-box input:valid {
            border-color: #4070f4;
        }
        form .policy {
            display: flex;
            align-items: center;
        }
        form h3 {
            color: #707070;
            font-size: 14px;
            font-weight: 500;
            margin-left: 10px;
        }
        .input-box.button input {
            color: #fff;
            letter-spacing: 1px;
            border: none;
            background: #4070f4;
            cursor: pointer;
        }
        .input-box.button input:hover {
            background: #0e4bf1;
        }
        form .text h3 {
            color: #333;
            width: 100%;
            text-align: center;
        }
        form .text h3 a {
            color: #4070f4;
            text-decoration: none;
        }
        form .text h3 a:hover {
            text-decoration: underline;
        }
        /* Style the container holding the checkbox groups */
        .checkbox-container {
            display: flex;
            justify-content: space-between;
            gap: 20px; /* Space between the groups */
        }
        /* Style each group */
        .optgroup {
            flex: 1; /* Allow each group to take up equal space */
        }
        /* Style each option group */
        .group-label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
        /* Style each option */
        .optgroup label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        /* Style each option on hover */
        .optgroup label:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Synaptix Registration</h2>
        <form action="/registering" method="post">
            <div class="input-box">
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <input type="text" name="mobilenumber" title="Error Message" pattern="[1-9]{1}[0-9]{9}" placeholder="Enter your number" required>
            </div>
            <div class="input-box">
                <input type="text" id="college" name="college" placeholder="Enter your college name" required>
            </div>
            <div class="input-box">
                <input type="text" id="teamname" name="teamname" placeholder="Enter your team name" required>
            </div>
            <label>Select events (up to two):</label>
            <div class="checkbox-container">
                <div class="optgroup">
                    <span class="group-label">Technical events</span>
                    <label><input type="checkbox" name="events" value="Paper Presentation"> Paper Presentation</label>
                    <label><input type="checkbox" name="events" value="Best Prompting"> Best Prompting</label>
                    <label><input type="checkbox" name="events" value="Tech Pictionary"> Tech Pictionary</label>
                    <label><input type="checkbox" name="events" value="Cicada"> Cicada</label>
                    <label><input type="checkbox" name="events" value="Technical Quiz"> Technical Quiz</label>
                </div>
                <div class="optgroup">
                    <span class="group-label">Non-technical events</span>
                    <label><input type="checkbox" name="events" value="Ipl Auction"> IPL Auction</label>
                    <label><input type="checkbox" name="events" value="Esports"> E-sports</label>
                    <label><input type="checkbox" name="events" value="Chess"> Chess</label>
                    <label><input type="checkbox" name="events" value="Photography"> Photography</label>
                    <label><input type="checkbox" name="events" value="Meme"> Meme</label>
                </div>
            </div>
            <p id="warning" class="warning"></p>
            <div class="input-box button">
                <input type="submit" value="Register Now">
            </div>
            <div class="text">
                <h3>Already have an account? <a href="#">Login now</a></h3>
            </div>
        </form>
    </div>
    <script>
        // Function to handle checkbox selection
        const checkboxes = document.querySelectorAll('.optgroup input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const selectedCount = document.querySelectorAll('.optgroup input[type="checkbox"]:checked').length;
                if (selectedCount > 2) {
                    document.getElementById('warning').textContent = "You can select up to two events only.";
                    this.checked = false;
                } else if (selectedCount < 1) {
                    document.getElementById('warning').textContent = "You should select atleast one event.";
                    this.checked = false;
                } else {
                    document.getElementById('warning').textContent = "";
                }
            });
        });
    </script>
</body>
</html>
