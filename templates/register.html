<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #EFEAE3;
        }
        .wrapper {
            position: relative;
            max-width: 600px; /* Increased width of the form */
            width: 100%;
            background: #fff;
            padding: 34px;
            border-radius: 6px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .wrapper h1 {
            position: relative;
            font-size: 24px; /* Made the header slightly larger */
            font-weight: 700; /* Made the header bolder */
            color: #333;
        }
        .wrapper h1::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 270px;
            border-radius: 12px;
            background: #FE320A;
        }
        .wrapper form {
            margin-top: 30px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin: 18px 0;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            height: 52px;
            width: 100%;
            outline: none;
            padding: 0 15px;
            font-size: 17px;
            font-weight: 400;
            color: #333;
            border: 1.5px solid #C7BEBE;
            border-bottom-width: 2.5px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color: #FE320A;
        }
        #team-members {
            margin-top: 20px; /* Add space above the team members section */
        }
        form h3 {
            color: #333;
            font-size: 17px;
            font-weight: 700;
            margin: 20px 0; /* Adjusted margin to position the text correctly */
        }
        .team-member-input {
            height: 52px;
            width: 100%; /* Make sure input spans full width of its container */
            margin-bottom: 10px; /* Add space between input fields */
            border: 1.5px solid #C7BEBE;
            border-bottom-width: 2.5px;
            border-radius: 6px;
            padding: 10px 15px;
            font-size: 17px;
            font-weight: 400;
            color: #333; /* Match text color with other fields */
        }
        #team-member-form {
            width: 100%; /* Ensure the container spans the full width of the wrapper */
        }
        .checkbox-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .optgroup {
            flex: 1;
        }
        .group-label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
        .optgroup label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        .optgroup label:hover {
            background-color: #f1f1f1;
        }
        .optgroup input[disabled] + span {
            color: #999;
        }       
        .optgroup input[disabled] {
            cursor: not-allowed;
        }
        .hidden {
            display: none;
        }
        .events-label {
            font-weight: bold;
            margin: 20px 0 10px; /* Add margin to position correctly */
        }
        .button {
            height: 52px;
            width: 100%;
            background-color: #b45340;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #d5271a; /* Darker red for hover effect */
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Synaptix Registration</h1>
        <form action="/registering" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="mobilenumber">Mobile Number:</label>
                <input type="text" name="mobilenumber" title="Error Message" pattern="[1-9]{1}[0-9]{9}" placeholder="Enter your number" required>
            </div>
            <div class="form-group">
                <label for="dept">Department:</label>
                <input type="text" id="dept" name="dept" placeholder="Enter your department" required>
            </div>
            <div class="form-group">
                <label for="college">College Name:</label>
                <input type="text" id="college" name="college" placeholder="Enter your college name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="team-size">Select team size:</label>
                <select name="team-size" id="team-size">
                    <option value="1">Individual</option>
                    <option value="2">Team of 2</option>
                    <option value="3">Team of 3</option>
                    <option value="4">Team of 4</option>
                </select>
            </div>

            <div id="team-members" class="hidden">
                <h3>Enter Team Details:</h3>
                <div id="team-member-form"></div>
            </div>

            <label class="events-label">Select events (up to two):</label>
            <div class="checkbox-container">
                <div class="optgroup" id="technical-events">
                    <span class="group-label">Technical events</span>
                    <label><input type="checkbox" name="events" value="Paper Presentation"> <span>Paper Presentation</span></label>
                    <label><input type="checkbox" name="events" value="Best Prompting"> <span>Best Prompting</span></label>
                    <label><input type="checkbox" name="events" value="Tech Pictionary"> <span>Tech Pictionary</span></label>
                    <label><input type="checkbox" name="events" value="Cicada"> <span>Cicada</span></label>
                    <label><input type="checkbox" name="events" value="Technical Quiz"> <span>Technical Quiz</span></label>
                </div>
                <div class="optgroup" id="non-technical-events">
                    <span class="group-label">Non-technical events</span>
                    <label><input type="checkbox" name="events" value="Ipl Auction"> <span>Ipl Auction</span></label>
                    <label><input type="checkbox" name="events" value="PUBG/Freefire"> <span>PUBG/Freefire</span></label>
                    <label><input type="checkbox" name="events" value="PES"> <span>PES</span></label>
                    <label><input type="checkbox" name="events" value="Chess"> <span>Chess</span></label>
                    <label><input type="checkbox" name="events" value="Photography"> <span>Photography</span></label>
                    <label><input type="checkbox" name="events" value="Reel Making"> <span>Reel Making</span></label>
                </div>
            </div>

            <p id="warning" class="warning"></p>
            <div class="form-group">
                <input style="color:white" type="submit" value="Pay Now" class="button">
            </div>
            <div class="form-group">
                <input type="button" style="color:white" value="Go Home" onclick="window.location.href='/'" class="button">
            </div>
        </form>
    </div>
    <script>
        // Function to handle checkbox selection
        const checkboxes = document.querySelectorAll('.optgroup input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const selectedCount = document.querySelectorAll('.optgroup input[type="checkbox"]:checked').length;
                if (selectedCount > 2) {
                    document.getElementById('warning').textContent = "You can select up to two events only.";
                    this.checked = false;
                } else if (selectedCount === 0) {
                    document.getElementById('warning').textContent = "You should select at least one event.";
                } else {
                    document.getElementById('warning').textContent = "";
                }
            });
        });

        // Function to handle team size selection and update event visibility
        const teamSizeDropdown = document.getElementById('team-size');
        const technicalEvents = document.getElementById('technical-events');
        const nonTechnicalEvents = document.getElementById('non-technical-events');
        const teamMembersDiv = document.getElementById('team-members');
        const teamMemberForm = document.getElementById('team-member-form');

        const sizeMap = {
            '1': ['Best Prompting', 'Tech Pictionary', 'Cicada', 'Technical Quiz', 'Photography', 'Reel Making', 'Chess', 'PES'],
            '2': ['Best Prompting', 'Tech Pictionary', 'Cicada', 'Technical Quiz', 'Photography', 'Reel Making', 'Chess', 'PES', 'PUBG/Freefire'],
            '3': ['Paper Presentation', 'Best Prompting', 'Tech Pictionary', 'Cicada', 'Technical Quiz', 'Ipl Auction', 'PUBG/Freefire', 'Photography', 'Reel Making', 'Chess', 'PES'],
            '4': ['Paper Presentation', 'Best Prompting', 'Tech Pictionary', 'Cicada', 'Technical Quiz', 'Ipl Auction', 'PUBG/Freefire', 'Photography', 'Reel Making', 'Chess', 'PES']
        };

        function updateEventVisibility() {
            const selectedSize = teamSizeDropdown.value;
            const visibleEvents = sizeMap[selectedSize] || [];

            const allLabels = [...technicalEvents.querySelectorAll('label'), ...nonTechnicalEvents.querySelectorAll('label')];
            allLabels.forEach(label => {
                const checkbox = label.querySelector('input');
                const eventValue = checkbox.value;
                if (visibleEvents.includes(eventValue)) {
                    checkbox.disabled = false;
                    label.classList.remove('hidden');
                } else {
                    checkbox.disabled = true;
                    label.classList.add('hidden');
                }
            });

            // Update team member fields based on team size
            if (selectedSize > 1) {
                teamMembersDiv.classList.remove('hidden');
                teamMemberForm.innerHTML = ''; // Clear existing fields

                // Add Team Name input field
                const teamNameDiv = document.createElement('div');
                teamNameDiv.classList.add('form-group');
                teamNameDiv.innerHTML = `
                    <label for="teamname">Team Name:</label>
                    <input type="text" id="teamname" name="teamname" placeholder="Enter team name" class="team-member-input">
                `;
                teamMemberForm.appendChild(teamNameDiv);

                // Add Team Member inputs
                const memberLabelDiv = document.createElement('div');
                memberLabelDiv.classList.add('form-group');
                memberLabelDiv.innerHTML = `
                    <label>Teammate Names:</label>
                `;
                teamMemberForm.appendChild(memberLabelDiv);

                for (let i = 2; i <= selectedSize; i++) {
                    const memberDiv = document.createElement('div');
                    memberDiv.classList.add('form-group');
                    memberDiv.innerHTML = `
                        <input type="text" id="teammate${i-1}" name="teammate${i-1}" placeholder="Enter teammate ${i-1} name" class="team-member-input">
                    `;
                    teamMemberForm.appendChild(memberDiv);
                }
            } else {
                teamMembersDiv.classList.add('hidden');
            }
        }

        teamSizeDropdown.addEventListener('change', updateEventVisibility);

        // Initialize visibility based on default selected value
        updateEventVisibility();
    </script>
</body>
</html>
