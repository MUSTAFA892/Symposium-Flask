<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #EFEAE3;
        }
        .wrapper {
            position: relative;
            max-width: 430px;
            width: 100%;
            background: #fff;
            padding: 34px;
            border-radius: 6px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .wrapper h2 {
            position: relative;
            font-size: 22px;
            font-weight: 600;
            color: #333;
        }
        .wrapper h2::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 240px;
            border-radius: 12px;
            background: #FE320A;
        }
        .wrapper form {
            margin-top: 30px;
        }
        .wrapper form .input-box {
            height: 52px;
            margin: 18px 0;
        }
        .wrapper form .home-box {
            height: 52px;
            margin: 18px 0;
        }
        form .input-box input {
            height: 100%;
            width: 100%;
            outline: none;
            padding: 0 15px;
            font-size: 17px;
            font-weight: 400;
            color: #333;
            border: 1.5px solid #C7BEBE;
            border-bottom-width: 2.5px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        form .home-box input {
            height: 100%;
            width: 100%;
            outline: none;
            padding: 0 15px;
            font-size: 17px;
            font-weight: 400;
            color: #333;
            border: 1.5px solid #C7BEBE;
            border-bottom-width: 2.5px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .input-box input:focus,
        .input-box input:valid {
            border-color: #FE320A;
        }
        form .policy {
            display: flex;
            align-items: center;
        }
        form h3 {
            color: #707070;
            font-size: 14px;
            font-weight: 500;
            margin-left: 10px;
        }
        .input-box.button input {
            color: #fff;
            letter-spacing: 1px;
            border: none;
            background: #FE320A;
            cursor: pointer;
        }
        .input-box.button input:hover {
            background: #c43f24;
        }
        .home-box.button input {
            color: #fff;
            letter-spacing: 1px;
            border: none;
            background: #FE320A;
            cursor: pointer;
        }
        .home-box.button input:hover {
            background: #c43f24;
        }
        form .text h3 {
            color: #333;
            width: 100%;
            text-align: center;
        }
        form .text h3 a {
            color: #FE320A;
            text-decoration: none;
        }
        form .text h3 a:hover {
            text-decoration: underline;
        }
        .checkbox-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .optgroup {
            flex: 1;
        }
        .group-label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
        .optgroup label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        .optgroup label:hover {
            background-color: #f1f1f1;
        }
        .optgroup input[disabled] + span {
            color: #999;
        }
        .optgroup input[disabled] {
            cursor: not-allowed;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Synaptix Registration</h2>
        <form action="/registering" method="post">
            <div class="input-box">
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <input type="text" name="mobilenumber" title="Error Message" pattern="[1-9]{1}[0-9]{9}" placeholder="Enter your number" required>
            </div>
            <div class="input-box">
                <input type="text" id="dept" name="dept" placeholder="Enter your department" required>
            </div>
            <div class="input-box">
                <input type="text" id="college" name="college" placeholder="Enter your college name" required>
            </div>
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <label for="team-size">Select team size:</label>
            <select id="team-size">
                <option value="individual">Individual</option>
                <option value="team-2">Team of 2</option>
                <option value="team-3">Team of 3</option>
                <option value="team-4">Team of 4</option>
            </select>

            <br><br>
            <label>Select events (up to two):</label>
            <div class="checkbox-container">
                <div class="optgroup" id="technical-events">
                    <span class="group-label">Technical events</span>
                    <label><input type="checkbox" name="events" value="Paper Presentation"> <span>Paper Presentation</span></label>
                    <label><input type="checkbox" name="events" value="Best Prompting"> <span>Best Prompting</span></label>
                    <label><input type="checkbox" name="events" value="Tech Pictionary"> <span>Tech Pictionary</span></label>
                    <label><input type="checkbox" name="events" value="Cicada"> <span>Cicada</span></label>
                    <label><input type="checkbox" name="events" value="Technical Quiz"> <span>Technical Quiz</span></label>
                </div>
                <div class="optgroup" id="non-technical-events">
                    <span class="group-label">Non-technical events</span>
                    <label><input type="checkbox" name="events" value="Ipl Auction"> <span>IPL Auction</span></label>
                    <label><input type="checkbox" name="events" value="PUBG/Freefire"> <span>PUBG/Freefire</span></label>
                    <label><input type="checkbox" name="events" value="PES"> <span>PES</span></label>
                    <label><input type="checkbox" name="events" value="Chess"> <span>Chess</span></label>
                    <label><input type="checkbox" name="events" value="Photography"> <span>Photography</span></label>
                    <label><input type="checkbox" name="events" value="Reel Making"> <span>Reel Making</span></label>
                </div>
            </div>

            <p id="warning" class="warning"></p>
            <div class="input-box button">
                <input type="submit" value="Register Now">
            </div>
            <div class="home-box button">
                <input type="button" value="Go Home" onclick="window.location.href='/index.html'">
            </div>
        </form>
    </div>
    <script>
        // Function to handle checkbox selection
        const checkboxes = document.querySelectorAll('.optgroup input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const selectedCount = document.querySelectorAll('.optgroup input[type="checkbox"]:checked').length;
                if (selectedCount > 2) {
                    document.getElementById('warning').textContent = "You can select up to two events only.";
                    this.checked = false;
                } else if (selectedCount === 0) {
                    document.getElementById('warning').textContent = "You should select at least one event.";
                } else {
                    document.getElementById('warning').textContent = "";
                }
            });
        });

        // Function to handle team size selection and update event visibility
        const teamSizeDropdown = document.getElementById('team-size');
        const technicalEvents = document.getElementById('technical-events');
        const nonTechnicalEvents = document.getElementById('non-technical-events');

        const sizeMap = {
            'individual': ['Best Prompting', 'Tech Pictionary', 'Cicada', 'Technical Quiz', 'Photography', 'Reel Making','Chess','Photography','PES'],
            'team-2': ['Best Prompting', 'Tech Pictionary', 'Cicada', 'Technical Quiz', 'Photography', 'Reel Making', 'Chess','Photography','PES', 'PUBG/Freefire'],
            'team-3': ['Paper Presentation', 'Best Prompting', 'Tech Pictionary', 'Cicada', 'Technical Quiz', 'Ipl Auction', 'PUBG/Freefire', 'Photography', 'Reel Making', 'Chess', 'PES'],
            'team-4': ['Paper Presentation', 'Best Prompting', 'Tech Pictionary', 'Cicada', 'Technical Quiz', 'Ipl Auction', 'PUBG/Freefire', 'Photography', 'Reel Making', 'Chess', 'PES']
        };

        function updateEventVisibility() {
            const selectedSize = teamSizeDropdown.value;
            const visibleEvents = sizeMap[selectedSize];

            const allLabels = [...technicalEvents.querySelectorAll('label'), ...nonTechnicalEvents.querySelectorAll('label')];
            allLabels.forEach(label => {
                const checkbox = label.querySelector('input');
                const eventValue = checkbox.value;
                if (visibleEvents.includes(eventValue)) {
                    checkbox.disabled = false;
                    label.classList.remove('hidden');
                } else {
                    checkbox.disabled = true;
                    label.classList.add('hidden');
                }
            });
        }

        teamSizeDropdown.addEventListener('change', updateEventVisibility);

        // Initialize visibility based on default selected value
        updateEventVisibility();
    </script>
</body>
</html>
