<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration details</title>
    <style>
        /* General body styles */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

/* Header styles */
h1 {
    text-align: center;
    color: #333;
    margin: 20px 0;
}

/* Table container styles */
table {
    width: 80%;
    margin: 0 auto;
    border-collapse: collapse;
}

/* Table styles */
table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 12px;
    text-align: left;
}

th {
    background-color: #4CAF50;
    color: white;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

tr:hover {
    background-color: #ddd;
}

/* Extra spacing */
br {
    display: block;
    margin: 20px 0;
}
body.hidden {
            display: none;
    }

    </style>
    <script>
        function checkPassword() {
            var correctPassword = 'your_secret_password';  // Replace with your actual password
            var enteredPassword = prompt("Please enter the password to view the data:");

            if (enteredPassword === correctPassword) {
                document.body.classList.remove('hidden');  // Show body content
            } else {
                alert("Incorrect password! Redirecting to home page.");
                window.location.href = "/";
            }
        }

        window.onload = function() {
            checkPassword();
        }
    </script>
</head>
<body class="hidden">
    <h1>Registration Details</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Mobile Number</th>
                <th>College</th>
                <th>Team Name</th>
                <th>Events</th>
            </tr>
        </thead>
        <tbody>
            {% for data in datas %}
            <tr>
                <td>{{ data.id }}</td>
                <td>{{ data.name }}</td>
                <td>{{ data.mobilenumber }}</td>
                <td>{{ data.college }}</td>
                <td>{{ data.teamname }}</td>
                <td>{{ data.events }}</td>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
</body>
</html>
